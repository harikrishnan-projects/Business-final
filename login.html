<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.png">
  <title>Sign In</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>

<button  onclick="window.location.href='./index.html.html'"> ⬅ Go Back </button>

<div class="container">

  <!-- Navigation Links -->
  <div class="toggle-links">
    <a href="#" id="showSignin" class="active">Log In</a> |
    <a href="#" id="showSignup">Sign In</a>
  </div>

  <!-- Sign In Form -->
  <!-- <form id="signinForm" class="form"> -->
  <form id="signinForm" class="form" action="error.html">
    <h2>Log In</h2>
    <input id="signinEmail" type="email" placeholder="Email" required>
    <input id="signinPassword" type="password" placeholder="Password" required>
    <button type="submit" onclick="window.location.href='./error.html'">
      Log In
    </button>
    <p>Don’t have an account? <a href="#" id="switchToSignup">Sign In</a></p>
  </form>

  <!-- Sign Up Form -->
  <!-- <form id="signupForm" class="form hidden"> -->
  <form id="signupForm" class="form hidden" action="error.html">
    <h2>Sign In</h2>
    <input id="signupName" type="text" placeholder="Full Name" required>
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupPassword" type="password" placeholder="Password" required>
    <input id="signupConfirm" type="password" placeholder="Confirm Password" required>
    <button type="submit" onclick="window.location.href='./error.html'">
      Sign In
    </button>
    <p>Already have an account? <a href="#" id="switchToSignin">Log In</a></p>
  </form>

</div>

<script>
  const signinForm = document.getElementById("signinForm");
const signupForm = document.getElementById("signupForm");

const showSignin = document.getElementById("showSignin");
const showSignup = document.getElementById("showSignup");

// Show Sign In Form
showSignin.addEventListener("click", (e) => {
  e.preventDefault();
  signinForm.classList.remove("hidden");
  signupForm.classList.add("hidden");
  showSignin.classList.add("active");
  showSignup.classList.remove("active");
});

// Show Sign Up Form
showSignup.addEventListener("click", (e) => {
  e.preventDefault();
  signupForm.classList.remove("hidden");
  signinForm.classList.add("hidden");
  showSignup.classList.add("active");
  showSignin.classList.remove("active");
});









const switchToSignup = document.getElementById("switchToSignup");
const switchToSignin = document.getElementById("switchToSignin");

// Switch from Sign In → Sign Up (inside form link)
switchToSignup.addEventListener("click", (e) => {
  e.preventDefault();
  signupForm.classList.remove("hidden");
  signinForm.classList.add("hidden");
  showSignup.classList.add("active");
  showSignin.classList.remove("active");
});

// Switch from Sign Up → Sign In (inside form link)
switchToSignin.addEventListener("click", (e) => {
  e.preventDefault();
  signinForm.classList.remove("hidden");
  signupForm.classList.add("hidden");
  showSignin.classList.add("active");
  showSignup.classList.remove("active");
});
